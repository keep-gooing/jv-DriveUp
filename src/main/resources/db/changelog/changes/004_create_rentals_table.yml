databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: Olha
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - comment: "Created rentals table"

  - changeSet:
      id: add-fk-to-rentals-car-user
      author: Olha
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: car_id
            baseTableName: rentals
            constraintName: fk_rentals_car_id
            referencedColumnNames: id
            referencedTableName: cars
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: rentals
            constraintName: fk_rentals_user_id
            referencedColumnNames: id
            referencedTableName: users
            onDelete: CASCADE
        - comment: "Added foreign keys to rentals table for car_id and user_id"